apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt 生产环境服务器
    server: https://acme-v02.api.letsencrypt.org/directory
    email: CERT_EMAIL_PLACEHOLDER
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    # HTTP-01 验证 (推荐用于大多数情况)
    - http01:
        ingress:
          class: nginx
    # DNS-01 验证 (可选，用于通配符证书)
    # - dns01:
    #     cloudflare:
    #       apiTokenSecretRef:
    #         name: cloudflare-api-token-secret
    #         key: api-token